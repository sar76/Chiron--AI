<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step-by-Step Vision Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Step-by-Step Vision Guide</h1>

    <div class="form-group">
      <label for="userPrompt" class="visually-hidden">Instructions</label>
      <input
        type="text"
        id="userPrompt"
        placeholder="Describe your steps (e.g. “Log in → Click Settings → Select Theme”)"
        autocomplete="off"
      />
      <button id="start" disabled>Start</button>
    </div>

    <div class="button-group">
      <button id="solved">Solved</button>
    </div>

    <div id="statusMessage" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
